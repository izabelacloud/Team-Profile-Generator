
    <!DOCTYPE html>

  <body>

      <header>
        <nav class="navbar navbar-dark bg-primary">
          <a class="navbar-brand" href="#">My Team</a>
        </nav>
      </header>

        <main>
            <div class="container" >
            <div class="row" id="employees">
                <!-- User Cards -->
                <div class="row" id="title">
                    <h4 class="flight-title #01579b light-blue darken-4 white-text"><i class="material-icons left"></i></h2>
                </div>
                    <!-- Employee Cards -->
                    

    <div class="col s12 m12 l4">
        <div class="card">
            <span class="card-title" id="managername1">Name: ff </span>
            <div id="manager">
              <img src="images/manager.png" />
                <h6 id="managerrole1">Role: Manager </h6>
                <h6 id="managerid1">Id: fff </h6>
                <a href="mailto:fff">fff</a>
                <h6 id="managerofficenumber1">Office Number: fff </h6>
            </div>
        </div>
    </div>

    

    <div class="col s12 m12 l4">
        <div class="card">
            <span class="card-title" id="engineername1">Name: gg </span>
            <div id="engineer">
              <img src="images/engineer.png" />
                <h6 id="engineerrole1">Role: Engineer </h6>
                <h6 id="engineerid1">Id: gg </h6>
                <a href="mailto:gg">gg</a>
                <div>
                <a href="https://github.com/gg" target="_blank">gg</a>
                </div>

            </div>
        </div>
    </div>

    
            </div>
            </div>
        </main>

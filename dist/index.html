
    <!DOCTYPE html>
    <html lang="en">
  
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Team Profile Generator</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
      <link href="https://fonts.googleapis.com/css?family=Public+Sans:300i,300,500&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
    </head>
  
  <body>

      <header>
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-6">My Team</h1>
                </div>
            </div>
      </header>

        <main>
            <div class="container" >
            <div class="row" id="employees">
                    <!-- Employee Cards -->
                    

    <div class="col-3 s12 m12 l4">
        <div class="card">
            <img src="images/manager.png" />
            <h3 class="card-title" id="managername1">IP </h3>
            <div id="manager">
                <h5 id="managerrole1">Manager</h5>
                <h6 id="managerid1">Id: 123 </h6>
                <a href="mailto:test@test.com">test@test.com</a>
                <h6 id="managerofficenumber1">Office #: 12345 </h6>
            </div>
        </div>
    </div>

    

    <div class="col-3 s12 m12 l4">
        <div class="card">
            <img src="images/engineer.png" />
            <h3 class="card-title" id="engineername1">TP </h3>
            <div id="engineer">
                <h5 id="engineerrole1">Engineer </h5>
                <h6 id="engineerid1">Id: 234 </h6>
                <a href="mailto:tom@tom.com">tom@tom.com</a>
                <div>
                <a href="https://github.com/tom" target="_blank">tom</a>
                </div>

            </div>
        </div>
    </div>

    

    <div class="col-3 s12 m12 l4">
        <div class="card">
            <img src="images/student.png" />
            <h3 class="card-title" id="internname1">Jerry</h3>
            <div id="engineer">
                <h5 id="internrole1">Intern</h5>
                <h6 id="internid1">Id: 345</h6>
                <a href="mailto:jerry@jerry.com">jerry@jerry.com</a>
                <h6 id="internschool1">School: MIT </h6>
            </div>
        </div>
    </div>

    
            </div>
            </div>
        </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>

  </html>
